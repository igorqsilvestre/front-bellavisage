<p-card class='card' [style]="{ width: '360px' }">
  <ng-template pTemplate="header">
      <img alt="Imagem do tratamento" [src]="imagem" class="card-img"/>
  </ng-template>
  <h2 class=" texto-titulo">{{ header }}</h2>
  <p  class="descricao-ellipsis">{{ descricao }}</p>
  <ng-template  pTemplate="footer">
      <small ><b>Valor: {{ valor | currency:'BRL' }}</b></small>
  </ng-template>
</p-card>
