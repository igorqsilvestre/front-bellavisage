<header>
  <app-cabecalho class="cabecalho"></app-cabecalho>
</header>
<main>
  <section class="sessao-principal">
    <h2 class="titulo">Agendamento do Paciente</h2>
        <div class="campo-paciente">
          <h3 class="subtitulo">Agende o paciente inserindo os dados abaixo:</h3>

          <section  class="principal-formulario">
             <form class="campos">
              <div class="button-direcionamentoCadastrar">
                <button type="submit" (click)="editarCadastro()">Novo Paciente</button>
               </div>
              <div class="dados-nomes-agendamento">
                      <div>
                        <label for="nome">Nome</label>
                        <div class="input-group d-flex align-items-center ">
                          <div class="input-group-prepend" style="margin-right: 0.1em;">
                            <span class="input-group-text"><img src="../../../../assets/icone-usuariocinza.png"></span>
                          </div>

                          <input type="text" class="form-control" placeholder="Nome do Paciente">
                        </div>
                    </div>

                      <div>
                        <label for="nome">Tratamento</label>
                        <div class="input-group d-flex align-items-center ">
                          <div class="input-group-prepend" style="margin-right: 0.1em;">
                            <span class="input-group-text"><img src="../../../../assets/icone-usuariocinza.png"></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Nome do Tratamento">
                        </div>
                      </div>

                      <div>
                        <label for="nome">Especialista</label>
                        <div class="input-group d-flex align-items-center ">
                          <div class="input-group-prepend" style="margin-right: 0.1em;">
                            <span class="input-group-text"><img src="../../../../assets/icone-usuariocinza.png"></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Nome do Especialista">
                        </div>
                      </div>
              </div>
            <div class="dados-data-horario-agendamento">
                    <div class="row">
                    <div class="col">
                      <label for="nome">Data</label>
                      <div  class="form-control">
                              <p-calendar [(ngModel)]="date" />
                        </div>

                    </div>
                    <div class="col">
                      <label for="nome">Hor√°rio</label>
                         <div class="form-control">
                            <p-calendar
                            [(ngModel)]="time"
                            [iconDisplay]="'input'"
                            [showIcon]="true"
                            [timeOnly]="true"
                            inputId="templatedisplay">
                            </p-calendar>
                         </div>

                    </div>
                    <div class="col">
                      <label for="nome">Valor</label>
                      <input type="text" class="form-control"  placeholder="R$">
                    </div>
            </div>


            </div>
            <button type="submit">Agendar</button>



            </form>

          </section>

        </div>

  </section>

</main>

<footer>
  <app-rodape></app-rodape>
</footer>
