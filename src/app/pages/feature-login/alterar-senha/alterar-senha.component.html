<main class="principal">
  <aside>
    <img src="../../../../assets/fundo-esq-bellavisage.png" alt="fundo bellavisage">
  </aside>
  <section class="principal-login">
    <img src="../../../../assets/logo-pequeno-bellavisage-m.png">
    <h1 class="principal-titulo">Edite sua senha</h1>
    <form class="principal-formulario">

      <div class="campos">

          <app-campo-formulario-generico label="Email" type="email"
            placeholder="Insira o endere&ccedil;o de email para login" mapeamentoLabel="email">
          </app-campo-formulario-generico>

          <app-campo-formulario-generico label="Senha" type="password"
            placeholder="Digite sua senha" mapeamentoLabel="senha">
          </app-campo-formulario-generico>

          <app-campo-formulario-generico label="Repita a senha" type="password"
            placeholder="Repita a senha anterior" mapeamentoLabel="rep-senha">
          </app-campo-formulario-generico>

      </div>

      <div class="redirecionamentos">
        <app-botao-generico type="submit" nome="Cadastrar"></app-botao-generico>
      </div>
    </form>
  </section>
  <aside>
    <img src="../../../../assets/fundo-dir-bellavisage.png" alt="fundo bellavisage">
  </aside>
</main>
